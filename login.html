<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My School Management System</title>
    <link href="./dist/output.css" rel="stylesheet">
  </head>
  <body class="bg-gradient-to-r from-blue-500 to-indigo-600 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
      <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Welcome Back 👋</h2>
      <form action="dashboard.html" method="GET" class="space-y-6">
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Email</label>
          <input type="email" required placeholder="Enter your email" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Password</label>
          <input type="password" required placeholder="Enter your password" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">Login</button>
      </form>
      <p class="text-center mt-4 text-gray-600">Don’t have an account? <a href="#" class="text-blue-600 font-semibold">Sign Up</a></p>
      <div class="text-center mt-6">
        <a href="index.html" class="text-sm text-gray-500 hover:text-blue-600 underline">← Back to Home</a>
      </div>
    </div>
  </body>
</html>
